<div class="row">
  <div class="col-8 col-lg-8 d-flex card mx-auto mt-5">
    <p class="h3 text-center">Usuario</p>
    <form>
      <div class="form-group d-flex col-lg-6 col-6 offset-3">
        <i class="fas fa-user"></i><input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email de Usuario">
      </div>
      <div class="form-group d-flex col-lg-6 col-6 offset-3">
        <i class="fas fa-key"></i> <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
      </div>
      <div class="offset-3">
        <a href="#" routerLink="/reset">Has olvidado la contraseña</a>
      </div>
      <div>
        <input type="button" class="btn btn-primary offset-5 btn-md" (click)="loginUser()" value="Entrar">
      </div>
    </form>
  </div>
</div>
